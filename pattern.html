<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>

    <h1> Pattern </h1>
    <label for="inp"> box pattern </label><br>
    <input type="number" id="inp"> <button onclick="check()"> Check </button>
    <h3 id="text"> Patter Here</h3>
</body>

<script>


function check(){
        
    let text = document.getElementById('text');
    let num  = document.getElementById('inp').value;

    for(let i = 1 ; i <= num ; i++){


    for(let j = 1 ; j <= num ; j++){

        if( i == 1 || i == num || j == 1 || j == num){
            document.write('*');
        }

        else{
            document.write('   &nbsp');
        }
    }

    document.write('<br>');
    
}
    }

</script>

</html>
