<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Odd & Even </title>
</head>
<style>
    body{
       margin: 0 10vw;
   }
</style>
<body>

    <h1> Odd or Even </h1>
    <input type="number" id="inp"> <button onclick="Check()"> check </button>
    
    <h3 id="text"></h3>
</body>
<script>

function Check(){
    let inp = document.getElementById('inp').value;

    if( inp == ''){
        text.innerHTML = 'please enter any number';
    }
    else if( inp % 2 == 0 ){
        text.innerHTML = `${inp} it's an even number`;
    }
    else{
        text.innerHTML = `${inp} it's an odd number`;
    }

}
</script>
</html>
