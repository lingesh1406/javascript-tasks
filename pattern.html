    <h1> Pattern </h1>
    <input type="number" id="inp"> <button onclick="check()"> Check </button>
    <h3 id="text"> Patter Here</h3>

<script>


    function check(){
        
        let text = document.getElementById('text');
        let num  = document.getElementById('inp').value;

    for(let i = 1 ; i <= num ; i++){

        // document.write('*');

        for(let j = 1 ; j <= num ; j++){

        if( i == 1 || i == num || j == 1 || j == num){
            document.write('*');
            // text.innerHTML = '*';
        }

        else{
            document.write('   &nbsp');
            // text.innerHTML = "&nbsp"
        }

}
